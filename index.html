<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdan Subekti</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="profile-card">
        <img src="/img/profile.jpg" alt="Profile Picture" />
        <h2>Abdan Subekti</h2>
        <ul class="social-links">
          <li>
            <a href="https://www.facebook.com/yourprofile"
              ><i data-feather="facebook"></i>Facebook</a
            >
          </li>
          <li>
            <a href="https://www.twitter.com/yourprofile"
              ><i data-feather="twitter"></i>Twitter</a
            >
          </li>
          <li>
            <a href="https://www.instagram.com/yourprofile"
              ><i data-feather="instagram"></i>Instagram</a
            >
          </li>
          <!-- Tambahkan tautan ke media sosial Anda -->
        </ul>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
